<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="messege">CHOOSE AN OPTION</div>
        <div class="images">
            <div class="computer">
                <img src="images/stoneComputer.png" alt="">
            </div>
            <div class="player">
                <img src="images/stonePlayer.png" alt="">
            </div>
        </div>
        <div class="points">
            COMPUTER <span class="computerPoints">0</span> / <span class="playerPoints"> 0 </span> PLAYER
        </div>
        <div class="options">
            <button>STONE</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
